
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Regulation Monitor</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=IBM+Plex+Mono:wght@400;500&family=Source+Serif+4:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --ink: #0f0e0c;
    --paper: #f5f0e8;
    --cream: #ede7d8;
    --accent: #c0392b;
    --gold: #b8922a;
    --muted: #6b6355;
    --border: #c8bfa8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--paper);
    color: var(--ink);
    font-family: 'Source Serif 4', Georgia, serif;
    min-height: 100vh;
    background-image: 
      radial-gradient(ellipse at 20% 0%, rgba(184,146,42,0.07) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 100%, rgba(192,57,43,0.05) 0%, transparent 60%);
  }

  header {
    border-bottom: 3px double var(--border);
    padding: 2rem 3rem 1.5rem;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    gap: 2rem;
  }

  .masthead { flex: 1; }

  .masthead-label {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 0.4rem;
  }

  .masthead h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: clamp(1.8rem, 4vw, 3rem);
    line-height: 1;
    letter-spacing: -0.02em;
  }

  .masthead h1 span { color: var(--accent); }

  .header-meta { text-align: right; }

  #live-date {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.75rem;
    color: var(--muted);
    display: block;
    margin-bottom: 0.3rem;
  }

  .edition-badge {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.6rem;
    background: var(--ink);
    color: var(--paper);
    padding: 0.2rem 0.6rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }

  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 3rem;
  }

  .control-panel {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 2.5rem;
    padding: 1.5rem;
    background: var(--cream);
    border: 1px solid var(--border);
    border-top: 3px solid var(--gold);
  }

  .control-group { display: flex; flex-direction: column; gap: 0.4rem; }

  .control-group label {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
  }

  .control-group select, .control-group textarea {
    font-family: 'Source Serif 4', serif;
    font-size: 0.9rem;
    padding: 0.5rem 0.7rem;
    border: 1px solid var(--border);
    background: var(--paper);
    color: var(--ink);
    appearance: none;
    -webkit-appearance: none;
  }

  .control-group select:focus, .control-group textarea:focus {
    outline: 2px solid var(--gold);
    outline-offset: 1px;
  }

  .control-group.full-width { grid-column: 1 / -1; }

  .control-group textarea {
    resize: vertical;
    min-height: 60px;
  }

  .generate-btn {
    grid-column: 1 / -1;
    padding: 0.9rem 2rem;
    background: var(--ink);
    color: var(--paper);
    border: none;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.8rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.8rem;
  }

  .generate-btn:hover:not(:disabled) { background: var(--accent); }
  .generate-btn:disabled { opacity: 0.5; cursor: not-allowed; }

  .spinner {
    width: 14px; height: 14px;
    border: 2px solid rgba(245,240,232,0.3);
    border-top-color: var(--paper);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    display: none;
  }

  @keyframes spin { to { transform: rotate(360deg); } }
  .loading .spinner { display: block; }

  #output-area { display: none; animation: fadeIn 0.4s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

  .output-toolbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
    padding-bottom: 0.8rem;
    border-bottom: 1px solid var(--border);
  }

  .output-toolbar-label {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
  }

  .toolbar-actions { display: flex; gap: 0.5rem; }

  .btn-small {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.6rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 0.3rem 0.8rem;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    transition: all 0.15s;
  }

  .btn-small:hover { border-color: var(--ink); color: var(--ink); }
  .btn-small.primary { background: var(--ink); color: var(--paper); border-color: var(--ink); }
  .btn-small.primary:hover { background: var(--accent); border-color: var(--accent); }

  #roundup-content { line-height: 1.7; }

  #roundup-content h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
    margin: 1.8rem 0 0.4rem;
    padding-bottom: 0.3rem;
    border-bottom: 1px solid var(--border);
  }

  #roundup-content h2:first-child { margin-top: 0; }

  #roundup-content h3 {
    font-family: 'Playfair Display', serif;
    font-size: 1.05rem;
    font-weight: 700;
    margin: 1.2rem 0 0.3rem;
  }

  #roundup-content p { margin-bottom: 0.8rem; font-size: 0.95rem; color: #2a2520; }

  #roundup-content .item {
    padding: 1rem 1rem 0.5rem;
    margin-bottom: 1rem;
    border-left: 3px solid var(--cream);
    background: rgba(245,240,232,0.4);
    transition: border-color 0.2s;
  }

  #roundup-content .item:hover { border-left-color: var(--gold); }

  #roundup-content .tag {
    display: inline-block;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.58rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 0.15rem 0.5rem;
    margin-right: 0.4rem;
    margin-bottom: 0.5rem;
  }

  #roundup-content .tag-enforcement { background: #fde8e8; color: var(--accent); }
  #roundup-content .tag-legislation { background: #e8f0fd; color: #2563eb; }
  #roundup-content .tag-court { background: #e8fdf0; color: #16a34a; }

  #roundup-content .executive-summary {
    background: var(--cream);
    border: 1px solid var(--border);
    border-top: 3px solid var(--accent);
    padding: 1.2rem 1.5rem;
    margin-bottom: 2rem;
    font-size: 0.95rem;
  }

  #roundup-content .executive-summary strong {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
    display: block;
    margin-bottom: 0.5rem;
  }

  #roundup-content .key-takeaway {
    margin-top: 2rem;
    padding: 1rem 1.5rem;
    border: 1px dashed var(--border);
    font-style: italic;
    color: var(--muted);
    font-size: 0.9rem;
  }

  .error-msg {
    background: #fde8e8;
    border-left: 3px solid var(--accent);
    padding: 1rem 1.2rem;
    font-size: 0.9rem;
    color: var(--accent);
  }

  footer {
    text-align: center;
    padding: 2rem;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.6rem;
    letter-spacing: 0.1em;
    color: var(--border);
    border-top: 1px solid var(--border);
    margin-top: 3rem;
  }

  @media (max-width: 600px) {
    header, main { padding: 1.2rem; }
    .control-panel { grid-template-columns: 1fr; }
    header { flex-direction: column; align-items: flex-start; }
    .header-meta { text-align: left; }
  }

  @media print {
    header, .control-panel, .output-toolbar, footer { display: none !important; }
    body { background: white; }
    #output-area { display: block !important; }
    #roundup-content .item { break-inside: avoid; }
  }
</style>
</head>
<body>

<header>
  <div class="masthead">
    <div class="masthead-label">Intelligence Briefing</div>
    <h1>Content Regulation<br><span>Monitor</span></h1>
  </div>
  <div class="header-meta">
    <span id="live-date"></span>
    <span class="edition-badge">Daily Edition</span>
  </div>
</header>

<main>
  <div class="control-panel">
    <div class="control-group">
      <label>Focus Region</label>
      <select id="region-select">
        <option value="Global">üåç Global (All Regions)</option>
        <option value="European Union">üá™üá∫ European Union</option>
        <option value="United Kingdom">üá¨üáß United Kingdom</option>
        <option value="United States">üá∫üá∏ United States</option>
        <option value="Asia-Pacific">üåè Asia-Pacific</option>
        <option value="Latin America">üåé Latin America</option>
      </select>
    </div>
    <div class="control-group">
      <label>Briefing Depth</label>
      <select id="depth-select">
        <option value="concise">Concise ‚Äî 1 paragraph per item</option>
        <option value="standard" selected>Standard ‚Äî Full analysis</option>
        <option value="deep">Deep dive ‚Äî Implications & context</option>
      </select>
    </div>
    <div class="control-group full-width">
      <label>Custom Focus (optional)</label>
      <textarea id="custom-focus" placeholder="e.g. Focus on AI content regulation, or highlight anything related to social media platforms‚Ä¶"></textarea>
    </div>
    <button class="generate-btn" id="generate-btn" onclick="generateRoundup()">
      <div class="spinner" id="spinner"></div>
      <span id="btn-text">Generate Today's Briefing</span>
    </button>
  </div>

  <div id="output-area">
    <div class="output-toolbar">
      <span class="output-toolbar-label">Briefing Output</span>
      <div class="toolbar-actions">
        <button class="btn-small" onclick="copyText()">Copy Text</button>
        <button class="btn-small primary" onclick="window.print()">Print / Save PDF</button>
      </div>
    </div>
    <div id="roundup-content"></div>
  </div>
</main>

<footer>Content Regulation Monitor ¬∑ Powered by Claude AI ¬∑ For stakeholder briefing purposes</footer>

<script>
  document.getElementById('live-date').textContent = new Date().toLocaleDateString('en-GB', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  async function generateRoundup() {
    const btn = document.getElementById('generate-btn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btn-text');
    const outputArea = document.getElementById('output-area');
    const content = document.getElementById('roundup-content');

    const region = document.getElementById('region-select').value;
    const depth = document.getElementById('depth-select').value;
    const customFocus = document.getElementById('custom-focus').value.trim();

    btn.disabled = true;
    btn.classList.add('loading');
    spinner.style.display = 'block';
    btnText.textContent = 'Researching & compiling‚Ä¶';
    outputArea.style.display = 'none';

    const depthInstructions = {
      concise: 'Keep each item to 1 brief paragraph. Be punchy and direct.',
      standard: 'Give each item 2-3 paragraphs with clear context and significance.',
      deep: 'Provide full analysis per item: what happened, why it matters, implications for platforms and businesses, and what to watch next.'
    };

    const today = new Date().toLocaleDateString('en-GB', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    const prompt = `You are an expert analyst producing a daily intelligence briefing on global content regulation for senior stakeholders and clients. Today is ${today}.

Generate a comprehensive daily briefing on recent content regulation developments${region !== 'Global' ? ` with a focus on ${region}` : ' across all major regions'}.

Cover the following categories only:
- Regulatory Enforcement Actions: Fines, investigations, orders, compliance actions by regulators
- New Legislation & Bills: Laws passed, bills introduced, consultations launched
- Court Rulings & Legal Cases: Significant judgments, appeals, legal precedents

${customFocus ? `Additional focus: ${customFocus}` : ''}

Format your response using this exact HTML structure:

<div class="executive-summary"><strong>Executive Summary</strong>[2-3 sentence overview of the most significant developments]</div>

For each category:
<h2>[Category Name]</h2>

For each item:
<div class="item">
<span class="tag tag-[enforcement|legislation|court]">[Region] ¬∑ [Type]</span>
<h3>[Headline]</h3>
<p>[Content]</p>
</div>

End with:
<div class="key-takeaway">üìå Key Takeaway for Stakeholders: [One sharp strategic insight]</div>

${depthInstructions[depth]}

Write with authority. Use flowing prose. Draw on your knowledge of real regulatory frameworks (DSA, Online Safety Act, Section 230, etc). Frame developments as recent rather than fabricating today's news.`;

    try {
      const response = await fetch('https://regulation-monitor.manasa-v.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      if (!response.ok) throw new Error(`Server error: ${response.status}`);

      const data = await response.json();
      content.innerHTML = data.content || '<p class="error-msg">No content returned. Please try again.</p>';
      outputArea.style.display = 'block';
      outputArea.scrollIntoView({ behavior: 'smooth', block: 'start' });

    } catch (err) {
      content.innerHTML = `<div class="error-msg"><strong>Error:</strong> ${err.message}. Please try again.</div>`;
      outputArea.style.display = 'block';
    } finally {
      btn.disabled = false;
      btn.classList.remove('loading');
      spinner.style.display = 'none';
      btnText.textContent = 'Regenerate Briefing';
    }
  }

  function copyText() {
    const text = document.getElementById('roundup-content').innerText;
    navigator.clipboard.writeText(text).then(() => {
      const btn = event.target;
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy Text', 2000);
    });
  }
</script>

</body>
</html>
